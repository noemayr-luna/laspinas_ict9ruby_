<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>seatwork 2</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background-image: url("https://i.pinimg.com/1200x/3e/00/54/3e005497e4661bdb7e440bb40b998ed4.jpg");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    color: white;
}

.overlay {
    background-color: rgba(255, 215, 0, 0.7);
    padding: 30px;
    border-radius: 15px;
}

.navbar {
    background-color: #fbc02d !important;
}

.btn-custom {
    border-radius: 25px;
    width: 100%;
}

.brand-btn {
    background-color: #ffca28;
    border: none;
    color: rgb(83, 44, 12);
    margin: 5px 0;
    border-radius: 20px;
}

.footer {
    text-align: center;
    padding: 10px;
    background-color: rgba(0,0,0,0.7);
    margin-top: 20px;
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light">
<div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Product Locator</a>

    <form class="d-flex ms-auto">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-dark">Search</button>
    </form>
</div>
</nav>

<br>

<div class="container overlay">

    <h3 class="text-center">
        Want a gaming laptop!!!!<br>
        Enter your budget, let's find the right one for ya
    </h3>

    <br>

    <input type="number" id="budget" class="form-control" placeholder="Enter here...">

    <br>

    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-dark btn-custom" onclick="calculateDiscount()">
                Brand & Discounts
            </button>
        </div>

        <div class="col-md-6">
            <button class="btn btn-secondary btn-custom" onclick="showLocation()">
                Store Location
            </button>
        </div>
    </div>

    <br>

    <h5>Recommended Brands:</h5>

    <button class="brand-btn w-50">Acer</button><br>
    <button class="brand-btn w-50">Asus</button><br>
    <button class="brand-btn w-50">Lenovo</button>

    <br><br>

    <h4 id="result">You are eligible for: 0.00</h4>

    <br>

    
    <div id="locations" style="display:none;">

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6172O8fu5CpW1e-9p1Qlo5tgwFxLLbfmlzw&s"
             width="200"
             class="img-fluid mb-2">

        <p>
        Location:<br>
        Cyberzone, SM City Fairview Main Building<br>
        Quirino Highway, Quezon City
        </p>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2p8ak5p_HtuvunVn4NZXrr13LHx8NWkU6Cw&s"
             width="200"
             class="img-fluid mb-2">

        <p>
        Location:<br>
        SM City North EDSA Annex<br>
        Quezon City, Metro Manila
        </p>

    </div>

</div>

<div class="footer">

</div>

<script>
function calculateDiscount() {
    let budget = document.getElementById("budget").value;

    if (budget === "") {
        alert("Please enter your budget.");
        return;
    }

    let discount = budget * 0.20;

    document.getElementById("result").innerHTML =
        "You are eligible for: " + discount.toFixed(2);
}

function showLocation() {
    document.getElementById("locations").style.display = "block";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
